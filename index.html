<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
</head>
<body>
    <h1>AI Chatbot</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your message..."></textarea><br><br>
    <button onclick="getResponse()">Submit</button>
    <p id="response"></p>

    <script>
        async function getResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseElement = document.getElementById('response');

            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-proj-CGOL7k4UoTj0rI4KzkFuT3BlbkFJzQHUle5VrZqCLhmCK18J'
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: userInput,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            responseElement.textContent = data.choices[0].text;
        }
    </script>
</body>
</html>
